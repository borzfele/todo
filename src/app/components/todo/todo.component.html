<div>
  <p>{{todo.todo}}</p>
</div>
<div>
  <mat-checkbox [checked]="todo.finished" labelPosition="before" (change)="onFinishClicked($event)">Finished</mat-checkbox>
</div>
<div>
  <button mat-button color="primary" (click)="onEdit()">Edit</button>
</div>
<div>
  <button mat-button color="warn" (click)="onDelete()">Delete</button>
</div>
